<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TikTok Clone</title>
<style>
    /* CSS để trang trí và định dạng phần tử HTML */
    .image-container {
        background-color: #e0e0e0; /* Màu nền cho ảnh */
        display: inline-block; /* Để phù hợp với kích thước của ảnh */
        padding: 10px; /* Padding cho ảnh */
    }

    .image-container img {
        display: block; /* Để loại bỏ khoảng trống dưới ảnh */
        max-width: 100%; /* Đảm bảo ảnh không vượt quá kích thước của container */
        height: auto; /* Đảm bảo tỷ lệ khung hình của ảnh */
    }
</style>
</head>
<body>
    <!-- Thêm một thẻ img để chèn ảnh vào -->
    <div class="image-container">
        <img src="your-image.jpg" alt="Your Image">
    </div>

    <!-- Phần còn lại của mã HTML -->
    <div class="video-container">
        <video id="video-player" controls>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <button id="control-button">Play/Pause</button>
    </div>

    <script>
        // JavaScript để xử lý sự kiện nhấp vào nút điều khiển
        document.getElementById("control-button").addEventListener("click", function() {
            var video = document.getElementById("video-player");
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        });
    </script>
</body>
</html>
